<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> F1 Race Center </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
  <style>
      h1, h2, p {
        text-align: center;
        font-family: 'Titillium Web', sans-serif;
        color: white;
      }
      input[type=text] {
        font-family: 'Titillium Web', sans-serif;
        display: block;
        margin: 5px auto;
        text-align: center;
        border: 1px solid #000000;
        padding: 2px;
      }
      .button[type=submit] {
        font-family: 'Titillium Web', sans-serif;
        font-weight: bold;
        display: block;
        margin: 8px auto;
        text-align: center;
        background-color: #ea0a0a;
        border: 1px solid #ea0a0a;
        border-radius: 12px;
        padding: 5px;
        color: white;
        transform: scale(1);
        transition: transform 330ms ease-in-out;
      }
      .button:hover {
        font-family: 'Titillium Web', sans-serif;
        font-weight: bold;
        background-color: #ea0a0a;
        border: 1px solid #ea0a0a;
        border-radius: 12px;
        color: white;
        transform: scale(1.25);
        transition: transform 330ms ease-in-out;
      }
      table {
        font-family: 'Titillium Web', sans-serif;
        border-collapse: collapse;
        width: 75%;
        margin: 5px auto;
      }
      th {
        font-family: 'Titillium Web', sans-serif;
        font-weight: bold;
        background-color: #00000050;
        color: white;
        border: 1px solid #ffffff;
        text-align: center;
        padding: 8px;
      }
      td {
        font-family: 'Titillium Web', sans-serif;
        font-weight: bold;
        border: 1px solid #bbbbbb;
        color: white;
        text-align: center;
        padding: 8px;
      }
      body{
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-position: top;
        background-image:url(https://tinyurl.com/v3x87z5s);
        width: 100%;
        height: 100%;
      }
  </style>
</head>
<body>
    <h1>Formula One Race Center</h1>
    <h2>Race Classifier</h2>
      <form action="{{url_for('predict')}}" method="post">
        <input type="text" name="season" placeholder="Year" required="required">
        <input type="text" name="round" placeholder="Round" required="required">
        <button type="submit" class="button">Predict</button>
      </form>
      <br>
      <br>
        <table>
          <tr>
            {% for col in column_names %}
            <th>{{col}}</th>
            {% endfor %}
          </tr>
          {% for row in row_data %}
          <tr>
            {% for col, row_ in zip(column_names, row) %}
            <td>{{row_}}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </table>
</body>
</html>
